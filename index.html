<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <header class="header">
      <img src="assets/logoAlura.png" alt="Logo de Alura Latam" class="header__icono">
    </header>
  <div class="container">
    <main class="presentacion">
        <textarea class="presentacion__input" placeholder="Ingrese el texto aquí..."></textarea>


        <div class="instruccion">
          <i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos
        </div>

        <section class="presentacion__botones">
          <button class="estilo__boton presentacion__botones__encriptar">Encriptar</button>
          <button class="estilo__boton presentacion__botones__desencriptar">Desencriptar</button>
        </section>  
        
        <div class="espacio__respuesta">
          <img src="assets/Muñeco.png" alt="imagen de muñeco buscando algo" class="imagen__muñeco">
          <div class="texto-titulo-subtitulo">
              <h1 class="titulo">Ningún mensaje fue encontrado</h1>
              <p class="subtitulo">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>

          <button class="estilo__boton copiar__boton" style="display: none;">Copiar</button>
        </div>

      </main>
  </div>  

    <footer class="footer">
        <p>Desarrollado por Keylor Badilla - 2024</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
